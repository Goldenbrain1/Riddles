<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Golden-brain - contact </title>
  <link rel="stylesheet" href="Email_style.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <img src="Goldenbrain.jpg" title="Goldenbrain-logo" alt="goldenbrain" class="logo" />
    <h1 class="head-text"> Goldenbrain </h1>
  </div>
 <p>
   We would like to know how you feel visiting our website. Pls email us
 </p>
 <form method="GET" action="mailto:oheji2006@gmail.com">
   <div class="name">
     <label>Name: </label>
     <input type="text" placeholder="Your name here" />
   </div>
   <div class="email">
    <label>Email: </label>
    <input type="email" placeholder="Email address" />
   </div>
   <div class="text">
    <label>Suggestions:</label>
    <input type="text" placeholder="Add message" style="
    height: 60px;
    ">
   </div>
   <button class="message">Send </button>
 </form>
 </body>
</html>
